    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="myscript.js"></script>
    </head>
    <body>
        
<form name="calc" id="calculator">
    <div class="top">
        <span class="clear" value="C" onclick="addToScreen('C')">C</span>
        <input name="result" id="screen">
    </div>
    <div class="keys">

        <span onclick="addToScreen(7)">7</span>
        <span  onclick="addToScreen(8)">8</span> 
        <span onclick="addToScreen(9)">9</span> 
        <span class="operator"  onClick="addToScreen('+')">+</span> 
        <span  onclick="addToScreen(4)">4</span> 
        <span onclick="addToScreen(5)">5</span> 
        <span onclick="addToScreen(6)">6</span> 
        <span class="operator" value="-" onclick="addToScreen('-')">-</span> 
        <span onclick="addToScreen(1)">1</span> 
        <span onclick="addToScreen(2)">2</span> 
        <span onclick="addToScreen(3)">3</span> 
        <span class="operator"  onclick="addToScreen('*')">*</span> 
        <span onclick="addToScreen(0)">0</span> 
        <span onclick="addToScreen('.')">.</span> 
        <span type="button" class="eval" value="=" onclick="answer()">=</span> 
        <span  class="operator"  onclick="addToScreen(/)">/</span> 
    </div>
        </form>
    
    </body>
    <script type="text/javascript">
   var box = document.getElementById('screen');
        function addToScreen(x){
            box.value += x; 
           
            if(x=='C'){
                box.value='';
                
            }
        }
        function answer(){
            x=box.value;
            x=eval(x);
            box.value=x;
            
            
        }
    </script>
